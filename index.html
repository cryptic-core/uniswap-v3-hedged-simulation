<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Polygon UniswapV3+AAVE Simulation</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts-gl.min.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/script.js"></script>
</head>
<header>
    <h2 style="color:#fff">Polygon UniswapV3+AAVE Simulation</h2>
</header>
<section>
    <div id="assetchart" class="chart-container" >
    </div>
</section>
<aside>
    <div class="container">
        
        <div class="length inputbox">
            <div class="field-title" data-length='0'>Initial &nbsp Capital</div>
            <input class="result__viewbox" id="initialCapital" >
        </div>
        <div class="length inputbox">
            <div class="field-title" data-length='0'>Current &nbsp Price</div>
            <input class="result__viewbox" id="initialPrice" value="0.89">
        </div>
        
        <div class="length range__slider" data-min="0" data-max="100">
            <div class="length__title field-title" data-length='0'>Borrow Ratio &nbsp&nbsp</div>
            <input id="slider" class="slider" type="range" min="0" max="100" value="70" />
        </div>
        <div class="length range__slider" data-min="0" data-max="100">
            <div class="length__title field-title" data-length='0'>LP Amount Ratio &nbsp&nbsp</div>
            <input id="slider" class="slider" type="range" min="0" max="100" value="60" />
        </div>
        <div class="length range__slider" data-min="1" data-max="100">
            <div class="length__title field-title" data-length='0'>Upper Percentage&nbsp&nbsp</div>
            <input id="slider" class="slider" type="range" min="0" max="100" value="1" />
        </div>
        <div class="length range__slider" data-min="1" data-max="100">
            <div class="length__title field-title" data-length='0'>Lower Percentage&nbsp&nbsp</div>
            <input id="slider" class="slider" type="range" min="0" max="100" value="1" />
        </div>
        <div class="btn_container">
            <button class="btn generate" id="Simulate">Simulate</button>
        </div>
        <div class="btn_container">
            <button class="btnplus" id="Plus">+</button>
            <button class="btnplus" id="Minus">-</button>
        </div>
        
    </div>
</aside>
<footer></footer>
</html>
